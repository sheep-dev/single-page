<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="icon" href="/img/logo/filbet_logo.png">
    <title>Main</title>
</head>
<body>
    <main class="main">
        <section class="container section">
            <article class="article">
                <div class="heroLeft">
                    <div class="filbet-logo-div">
                        <img src="/img/filbetpro_logo.png" alt="filbet_logo" class="img_fluid">
                    </div>

                    <div class="heroHeading">
                        <img src="/img/casino night.png" alt="hero_heading_img" class="img_fluid">
                    </div>

                    <div class="playBtn">
                        <img src="/img/play_btn.png" alt="play_now" class="img_fluid">
                    </div>
                </div>

                <div class="heroRight">
                    <div class="hero-right-div">
                        <img src="/img/bg-bg.png" alt="hero_img" class="img_fluid">
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
